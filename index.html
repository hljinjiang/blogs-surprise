<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      accept="https://www.runoob.com/try/ajax/ajax_info"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="text" value="qwe&" name="i1" />
      <input type="file" name="i2" />
      <input type="submit" value="submit" />
    </form>
    <a src="" alt=""></a>
    <iframe src="./iframe.html"></iframe>
    <script>
      let myWorker = new Worker("./worker.js");
      myWorker.postMessage(1);
      myWorker.onmessage = (e) => {
        console.log(e.data);
      };
      let array = "hello world";
      // 创建Blob对象，传入Blob/BufferSource/String类型的数组 (必须由数组包裹)
      let blob = new Blob([array], { type: "text/plain" });
      let reader = new FileReader();
      reader.onload = (evt) => {
        console.log(evt.target);
        let a = document.getElementsByTagName("a")[0];
        a.href = evt.target.result;
        a.download = true;
        a.click();
      };

      reader.readAsDataURL(blob);
      // document.cookie = "name=join";
      // sessionStorage.setItem("name", "join11111");
    </script>
  </body>
</html>
