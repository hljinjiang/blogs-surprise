<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="initial-scale=1" /> -->
    <title>Document</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      .id {
        width: 375px;
        height: 400px;
      }
      .idd {
        width: 375px;
        height: 100px;
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <div class="id">
      <div class="idd"></div>
    </div>
    <div></div>
    <!-- <button id="btn">0</button> -->
    <script>
      function Func(name) {
        this.name = name;
      }
      Func.eat = '吃'
      Func.prototype.name = 'function name'
      let obj = {};
      // obj的原型链指向构造函数的原型
      obj.__proto__ = Func.prototype
      // 执行构造函数，构造函数中的this指向obj，并将参数带入
      Func.call(obj, 'name');

      console.log(obj);
      console.log(new Func('name'))
    </script>
  </body>
</html>
