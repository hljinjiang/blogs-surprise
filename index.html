<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let year = 10;
      let init = 900000;
      let total = 0;
      while (year > 0) {
        init = init * 1.05;
        total = total + init * 12;
        year--;
      }
      console.log(init);
      console.log(total);
    </script>
  </body>
