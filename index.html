<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      accept="https://www.runoob.com/try/ajax/ajax_info"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="text" value="qwe&" name="i1" />
      <input type="file" name="i2" />
      <input type="submit" value="submit" />
    </form>
    <a src="" alt=""></a>
    <iframe src="./iframe.html"></iframe>
    <my-element>123</my-element>
    <script>
      class MyElement extends HTMLElement {
        constructor() {
          super();
          this.style.color = "red";
        }
        // 自定义元素第一次被连接到文档 DOM 时被调用
        connectedCallback() {
          console.log("元素已被添加到文档");
        }

        // 自定义元素与文档 DOM 断开连接时被调用，如元素被删除 ele.remove()
        disconnectedCallback() {
          console.log("元素从文档移除");
        }

        // 自定义元素的所监听的属性被增加、移除或更改时被调用，如 ele.setAttribute('first', 'value')
        attributeChangedCallback(name, oldValue, newValue) {}

        // 返回元素的属性名数组，这些属性变化会被监视
        static get observedAttributes() {
          return ["first"];
        }
        // 自定义元素被移动到新文档时被调用
        adoptedCallback() {
          console.log("当元素被移动到新文档的时");
        }
      }
      // 定义和注册自定义元素(其中必须要有短横线)，用来显示在HTML文档上
      customElements.define("my-element", MyElement);
    </script>
  </body>
</html>
