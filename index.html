  <script>
    let year = 30
    let init = 500000
    let total = 0
    let count = 0
    while (year > 0) {
      init = init + init * 0.03
      total = total + (init * 12)
      year--
      count++
    }
    console.log(init);
    // console.log(total);
    console.log(count);
